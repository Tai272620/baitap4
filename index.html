                <input type="text" class="input1"><br>

                <label for="">Duy trì đăng nhập</label>

            <div class="form2">
                <label for="">Mật khẩu</label><br>

    <section class="section2">
        <h2>Đăng kí</h2>
        <form action="" class="form-container">
            <label for="">Miễn phí và sẽ luôn như vậy.</label><br>
            <input type="text" placeholder="Họ">
            <input type="text" placeholder="Tên"><br>
            <input type="text" placeholder="Email hoặc số di động"><br>
            <input type="text" placeholder="Nhập lại email hoặc số di động"><br>
            <input type="text" placeholder="Mật khẩu mới"><br>
            <label for="">Ngày sinh</label><br>
            <div style="display: inline; font-size: px;">
                <select name="" id="">
                    <option value="">Ngày</option>
                </select>
                <select name="" id="">
                    <option value="">Tháng</option>
                </select>
                <select name="" id="">
                    <option value="">Năm</option>
                </select>
            </div>
            <p style="display: inline;">Tại sao tôi cần phải cung cấp ngày sinh của mình?</p><br>
            <input type="radio">
            <label for="">Nữ</label>
            <input type="radio">
            <label for="">Nam</label>
        </form>
        <p>Bằng cách nhấp vào Đăng kí, bạn đồng ý với <span>Các điều khoản</span> của chúng tôi và rằng bạn đã đọc
            <span>Chính sách dữ liệu</span> của chúng tôi, bao gồm <span>Sử dụng cookie.</span>
        </p>
        <button class="button2">Đăng ký</button>
    </section>
